<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Text Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        #outer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #ffffff;
            padding: 20px 0;
        }

        #pdf-container {
            width: 850px;
            background: #ffffff;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            position: relative;
            background: #ffffff;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0.2;
            line-height: 1.0;
        }

        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }

        .textLayer ::selection {
            background: rgba(0, 0, 255, 0.2);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }

        @media (max-width: 880px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>
    <div class="loading">문서를 불러오는 중...</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.querySelector('.loading');
        let currentScale = 1.5;

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'pdf-page';
            
            // Canvas 설정
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const outputScale = window.devicePixelRatio || 1;

            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            pageDiv.appendChild(canvas);

            // 텍스트 레이어 준비
            const textLayerDiv = document.createElement("div");
            textLayerDiv.className = "textLayer";
            textLayerDiv.style.width = Math.floor(viewport.width) + "px";
            textLayerDiv.style.height = Math.floor(viewport.height) + "px";
            pageDiv.appendChild(textLayerDiv);

            pdfContainer.appendChild(pageDiv);

            // 캔버스에 페이지 렌더링
            const transform = outputScale !== 1 
                ? [outputScale, 0, 0, outputScale, 0, 0] 
                : null;

            await page.render({
                canvasContext: context,
                transform: transform,
                viewport: viewport
            }).promise;

            // 텍스트 콘텐츠 렌더링
            const textContent = await page.getTextContent();
            textContent.items.forEach(item => {
                const tx = viewport.transform;
                const fontHeight = Math.sqrt((tx[0] * tx[0]) + (tx[1] * tx[1]));
                const fontSize = Math.floor(fontHeight * item.height);
                
                const span = document.createElement('span');
                span.textContent = item.str;
                span.style.fontSize = `${fontSize}px`;
                span.style.position = 'absolute';
                span.style.left = Math.floor(item.transform[4]) + 'px';
                span.style.top = Math.floor(viewport.height - item.transform[5] - fontSize) + 'px';
                span.style.fontFamily = item.fontName || 'sans-serif';
                textLayerDiv.appendChild(span);
            });
        }

        async function loadPDF() {
            try {
                const pdfUrl = 'https://raw.githubusercontent.com/born520/pdf/main/장가계_장룡항공(룽에어).pdf';
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdfDoc = await loadingTask.promise;
                
                loadingDiv.style.display = 'none';
                
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                loadingDiv.textContent = '문서를 불러올 수 없습니다.';
            }
        }

        loadPDF();
    </script>
</body>
</html>
