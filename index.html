<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ffffff;
            position: fixed;
        }

        /* 모든 형태의 스크롤바 숨기기 */
        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        *::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }

        .container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 850px;
            height: 100vh;
            background: #ffffff;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            background: #ffffff;
        }

        /* 구글 뷰어 UI 요소 숨기기 위한 오버레이 */
        .overlay-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 100%;
            background: #ffffff;
            z-index: 1000;
        }

        .overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #ffffff;
            z-index: 1000;
        }

        @media (max-width: 880px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-container">
            <div class="overlay-right"></div>
            <div class="overlay-top"></div>
            <iframe 
                src="https://drive.google.com/file/d/1Pvt8gpg4VOU9E9sr9Iolywn5rmbGtZVe/preview"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            let touchStartY = 0;
            
            // 전체 문서에 휠 이벤트 리스너 추가
            window.addEventListener('wheel', function(e) {
                if (iframe.contentWindow) {
                    iframe.contentWindow.scrollBy(0, e.deltaY);
                }
                e.preventDefault();
            }, { passive: false });

            // 터치 이벤트 처리
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            document.addEventListener('touchmove', function(e) {
                const touchY = e.touches[0].clientY;
                const deltaY = touchStartY - touchY;
                
                if (iframe.contentWindow) {
                    iframe.contentWindow.scrollBy(0, deltaY);
                }
                
                touchStartY = touchY;
                e.preventDefault();
            }, { passive: false });

            // iframe 로드 완료 후 처리
            iframe.onload = function() {
                // iframe 내부의 스타일 수정을 시도
                try {
                    const iframeDoc = iframe.contentWindow.document;
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        * {
                            scrollbar-width: none !important;
                            -ms-overflow-style: none !important;
                        }
                        ::-webkit-scrollbar {
                            display: none !important;
                            width: 0 !important;
                            height: 0 !important;
                        }
                        .ndfHFb-c4YZDc-GSQQnc-LgbsSe {
                            display: none !important;
                        }
                        .ndfHFb-c4YZDc-to915-LgbsSe {
                            display: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                } catch (e) {
                    console.log('iframe 스타일 수정 실패');
                }
            };
        });
    </script>
</body>
</html>
