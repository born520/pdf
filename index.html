<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        #outer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #ffffff;
            padding: 20px 0;
        }

        #pdf-container {
            width: 850px;
            background: #ffffff;
            position: relative;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            background: #ffffff;
            position: relative;
            line-height: 0;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        .textLayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            line-height: 1.0;
            color: transparent;
        }

        .textLayer > span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }

        .textLayer ::selection {
            background: rgba(0, 0, 255, 0.2);
        }

        /* 스크롤바 숨기기 */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }

        @media (max-width: 880px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>
    <div class="loading">문서를 불러오는 중...</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.querySelector('.loading');
        let currentScale = 1.5;

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const wrapper = document.createElement('div');
            wrapper.className = 'pdf-page';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const pixelRatio = window.devicePixelRatio || 1;
            canvas.width = viewport.width * pixelRatio;
            canvas.height = viewport.height * pixelRatio;
            canvas.style.width = (viewport.width) + 'px';
            canvas.style.height = (viewport.height) + 'px';
            context.scale(pixelRatio, pixelRatio);

            wrapper.appendChild(canvas);
            pdfContainer.appendChild(wrapper);

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            // 텍스트 레이어 추가
            const textLayerDiv = document.createElement('div');
            textLayerDiv.className = 'textLayer';
            textLayerDiv.style.width = `${viewport.width}px`;
            textLayerDiv.style.height = `${viewport.height}px`;
            textLayerDiv.style.transform = `scale(${1 / pixelRatio})`;
            wrapper.appendChild(textLayerDiv);

            const textContent = await page.getTextContent();
            const textItems = textContent.items;
            textItems.forEach(item => {
                const span = document.createElement('span');
                span.textContent = item.str;
                span.style.left = item.transform[4] + 'px';
                span.style.top = item.transform[5] + 'px';
                span.style.fontSize = `${item.transform[0]}px`;
                span.style.fontFamily = item.fontName || 'sans-serif';
                textLayerDiv.appendChild(span);
            });
        }

        async function loadPDF() {
            try {
                const pdfUrl = 'https://raw.githubusercontent.com/born520/pdf/main/장가계_장룡항공(룽에어).pdf';
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdfDoc = await loadingTask.promise;
                
                loadingDiv.style.display = 'none';
                
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                loadingDiv.textContent = '문서를 불러올 수 없습니다.';
            }
        }

        loadPDF();
    </script>
</body>
</html>
