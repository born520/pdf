<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
            background: #ffffff;
        }

        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        /* 스크롤바 숨기기 - 선택사항 */
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="https://drive.google.com/file/d/1Pvt8gpg4VOU9E9sr9Iolywn5rmbGtZVe/preview"
            frameborder="0"
            allowfullscreen
            allow="autoplay">
        </iframe>
    </div>
</body>
</html>
