<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectable PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #outer-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #ffffff;
        }

        #pdf-container {
            width: 850px;
            background: #ffffff;
            position: relative;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            background: #ffffff;
            line-height: 0;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: transparent;
            transform-origin: 0 0;
            line-height: 1;
            user-select: text;
        }

        .textLayer span {
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }

        .textLayer .highlight {
            margin: -1px;
            padding: 1px;
            background-color: rgba(180, 0, 170, 0.2);
            border-radius: 4px;
        }

        .textLayer ::selection {
            background: rgba(0, 0, 255, 0.2);
        }

        /* 스크롤바 숨기기 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 880px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>
    <div class="loading">문서를 불러오는 중...</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.querySelector('.loading');
        let currentScale = 1.5;

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const wrapper = document.createElement('div');
            wrapper.className = 'pdf-page';
            
            // Canvas 렌더링
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const pixelRatio = window.devicePixelRatio || 1;
            canvas.width = viewport.width * pixelRatio;
            canvas.height = viewport.height * pixelRatio;
            context.scale(pixelRatio, pixelRatio);

            wrapper.appendChild(canvas);

            // 텍스트 레이어 추가
            const textLayerDiv = document.createElement('div');
            textLayerDiv.className = 'textLayer';
            textLayerDiv.style.width = `${viewport.width}px`;
            textLayerDiv.style.height = `${viewport.height}px`;
            wrapper.appendChild(textLayerDiv);

            pdfContainer.appendChild(wrapper);

            // 페이지 렌더링
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            // 텍스트 콘텐츠 렌더링
            const textContent = await page.getTextContent();
            textContent.items.forEach(item => {
                const tx = PDFJS.Util.transform(
                    PDFJS.Util.transform(viewport.transform, item.transform),
                    [1, 0, 0, -1, 0, 0]
                );

                const style = item.style || {};
                style.left = Math.floor(item.transform[4]) + 'px';
                style.top = Math.floor(-item.transform[5]) + 'px';
                style.fontSize = Math.floor(style.fontSize) + 'px';
                style.fontFamily = style.fontFamily || 'sans-serif';

                const textSpan = document.createElement('span');
                textSpan.textContent = item.str;
                Object.assign(textSpan.style, style);
                textLayerDiv.appendChild(textSpan);
            });
        }

        async function loadPDF() {
            try {
                const pdfUrl = 'https://raw.githubusercontent.com/born520/pdf/main/장가계_장룡항공(룽에어).pdf';
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdfDoc = await loadingTask.promise;
                
                loadingDiv.style.display = 'none';
                
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                loadingDiv.textContent = '문서를 불러올 수 없습니다.';
            }
        }

        loadPDF();
    </script>
</body>
</html>
