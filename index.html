<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #ffffff;
            overflow: hidden;
        }

        /* 모든 스크롤바 숨기기 */
        * {
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        *::-webkit-scrollbar {
            display: none !important;
        }

        #scroll-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 850px;
            height: 100vh;
            background: #ffffff;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
        }

        .overlay-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 100%;
            background: #ffffff;
            z-index: 1000;
        }

        .overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #ffffff;
            z-index: 1000;
        }

        @media (max-width: 880px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 전체 영역 스크롤을 위한 투명 컨테이너 -->
    <div id="scroll-container"></div>
    
    <div class="container">
        <div class="pdf-container">
            <div class="overlay-right"></div>
            <div class="overlay-top"></div>
            <iframe 
                src="https://drive.google.com/file/d/1Pvt8gpg4VOU9E9sr9Iolywn5rmbGtZVe/preview"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            let touchStartY = 0;
            
            // 전체 문서 스크롤 이벤트
            document.addEventListener('wheel', function(e) {
                if (iframe.contentWindow) {
                    iframe.contentWindow.scrollBy(0, e.deltaY);
                }
                e.preventDefault();
            }, { passive: false });

            // 터치 이벤트
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: false });

            document.addEventListener('touchmove', function(e) {
                const touchY = e.touches[0].clientY;
                const deltaY = touchStartY - touchY;
                
                if (iframe.contentWindow) {
                    iframe.contentWindow.scrollBy(0, deltaY);
                }
                
                touchStartY = touchY;
                e.preventDefault();
            }, { passive: false });

            // iframe 로드 완료 후 스타일 수정
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentWindow.document;
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        * {
                            scrollbar-width: none !important;
                            -ms-overflow-style: none !important;
                        }
                        ::-webkit-scrollbar {
                            display: none !important;
                        }
                        body {
                            background: #ffffff !important;
                        }
                        .ndfHFb-c4YZDc-GSQQnc-LgbsSe,
                        .ndfHFb-c4YZDc-to915-LgbsSe,
                        .ndfHFb-c4YZDc-vyDMJf-aZ2wEe {
                            display: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                } catch (e) {
                    console.log('iframe 스타일 수정 실패');
                }
            };
        });
    </script>
</body>
</html>
