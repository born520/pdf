<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #ffffff;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        /* 스크롤바 제거 */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Firefox 스크롤바 제거 */
        html {
            scrollbar-width: none;
        }

        /* Edge 스크롤바 제거 */
        * {
            -ms-overflow-style: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe 
            src="https://drive.google.com/file/d/1Pvt8gpg4VOU9E9sr9Iolywn5rmbGtZVe/preview"
            frameborder="0"
            allowfullscreen
            allow="autoplay"
            style="background: white;">
        </iframe>
    </div>
</body>
</html>
