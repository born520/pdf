<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
            background: #ffffff;
        }

        .content-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: relative;
            z-index: 1;
            background: #ffffff;
        }

        /* 부드러운 그림자 효과 */
        .shadow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.05), transparent);
            z-index: 2;
            pointer-events: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                height: calc(100vh - 20px);
            }
        }

        /* 로딩 시 페이드인 효과 */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 스크롤바 커스터마이징 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shadow-overlay"></div>
        <div class="content-wrapper fade-in">
            <div class="pdf-container">
                <iframe 
                    src="https://drive.google.com/file/d/1Pvt8gpg4VOU9E9sr9Iolywn5rmbGtZVe/preview"
                    allow="autoplay"
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // iframe이 로드된 후 페이드인 효과 적용
        document.querySelector('iframe').onload = function() {
            this.parentElement.classList.add('fade-in');
        };

        // 스크롤 위치에 따른 그림자 효과 조절
        window.addEventListener('scroll', function() {
            const shadow = document.querySelector('.shadow-overlay');
            const scrollPos = window.scrollY;
            
            if (scrollPos > 0) {
                shadow.style.opacity = Math.min(scrollPos / 100, 1);
            } else {
                shadow.style.opacity = 0;
            }
        });
    </script>
</body>
</html>
