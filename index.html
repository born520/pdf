<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px 0;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
        }

        /* 오버레이로 구글 뷰어 UI 가리기 */
        .overlay-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 100%;
            background: #fff;
            z-index: 1000;
        }

        @media (max-width: 880px) {
            .container {
                width: 95%;
            }
            
            body {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-container">
            <div class="overlay-right"></div>
            <iframe 
                src="https://drive.google.com/file/d/1Pvt8gpg4VOU9E9sr9Iolywn5rmbGtZVe/preview"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
