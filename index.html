<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #outer-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #ffffff;
        }

        #pdf-container {
            width: 850px;
            background: #ffffff;
            position: relative;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            background: #ffffff;
            line-height: 0;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        /* 스크롤바 숨기기 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 880px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>
    <div class="loading">문서를 불러오는 중...</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.querySelector('.loading');
        let currentScale = 1.5;

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const wrapper = document.createElement('div');
            wrapper.className = 'pdf-page';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // 레티나 디스플레이 대응
            const pixelRatio = window.devicePixelRatio || 1;
            canvas.width = viewport.width * pixelRatio;
            canvas.height = viewport.height * pixelRatio;
            context.scale(pixelRatio, pixelRatio);

            wrapper.appendChild(canvas);
            pdfContainer.appendChild(wrapper);

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
        }

        async function loadPDF() {
            try {
                // GitHub raw 콘텐츠 URL 사용
                const pdfUrl = 'https://raw.githubusercontent.com/born520/pdf/main/MH%20%EC%9A%94%EA%B8%88%ED%91%9C_0601.pdf';
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdfDoc = await loadingTask.promise;
                
                loadingDiv.style.display = 'none';
                
                // 모든 페이지 렌더링
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                loadingDiv.textContent = '문서를 불러올 수 없습니다.';
            }
        }

        // 전체 영역 스크롤 가능하도록 설정
        document.body.style.height = '100%';
        document.documentElement.style.height = '100%';

        loadPDF();
    </script>
</body>
</html>
