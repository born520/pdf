<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장가계 장룡항공(룽에어) 요금표</title>
    
    <!-- 기본 메타 태그 -->
    <meta name="description" content="장가계 장룡항공(룽에어) 요금표 - 출발 일정 및 요금 안내">
    
    <!-- 오픈그래프 메타 태그 -->
    <meta property="og:title" content="장가계 장룡항공(룽에어) 요금표">
    <meta property="og:description" content="장가계 출발 일정 및 요금 안내">
    <meta property="og:type" content="article">
    <meta property="og:image" content="첫 페이지 이미지 URL"> <!-- PDF 첫 페이지를 이미지로 변환하여 사용 -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #outer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #ffffff;
        }

        #pdf-container {
            width: 850px;
            background: #ffffff;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            position: relative;
            background: #ffffff;
            line-height: 0;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        @media (max-width: 880px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>
    <div class="loading">문서를 불러오는 중...</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.querySelector('.loading');
        let currentScale = 1.5;

        async function updateMetadata(pdfDoc) {
            try {
                const metadata = await pdfDoc.getMetadata();
                if (metadata) {
                    const info = metadata.info;
                    const title = info.Title || '장가계 장룡항공(룽에어) 요금표';
                    const description = info.Subject || '장가계 출발 일정 및 요금 안내';
                    
                    // 메타 정보 업데이트
                    document.title = title;
                    document.querySelector('meta[name="description"]').setAttribute('content', description);
                    document.querySelector('meta[property="og:title"]').setAttribute('content', title);
                    document.querySelector('meta[property="og:description"]').setAttribute('content', description);
                }
            } catch (error) {
                console.log('메타데이터 추출 실패:', error);
            }
        }

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'pdf-page';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const outputScale = window.devicePixelRatio || 1;
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            pageDiv.appendChild(canvas);
            pdfContainer.appendChild(pageDiv);

            const transform = outputScale !== 1 
                ? [outputScale, 0, 0, outputScale, 0, 0] 
                : null;

            await page.render({
                canvasContext: context,
                transform: transform,
                viewport: viewport
            }).promise;

            // 첫 페이지를 og:image로 사용
            if (pageNum === 1) {
                const imageUrl = canvas.toDataURL('image/jpeg', 0.8);
                document.querySelector('meta[property="og:image"]').setAttribute('content', imageUrl);
            }
        }

        async function loadPDF() {
            try {
                const pdfUrl = 'https://raw.githubusercontent.com/born520/pdf/main/장가계_장룡항공(룽에어).pdf';  // PDF 파일 경로 변경
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdfDoc = await loadingTask.promise;
                
                // 메타데이터 업데이트
                await updateMetadata(pdfDoc);
                
                loadingDiv.style.display = 'none';
                
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                loadingDiv.textContent = '문서를 불러올 수 없습니다.';
            }
        }

        loadPDF();

        document.addEventListener('wheel', function(e) {
            window.scrollBy({
                top: e.deltaY,
                behavior: 'auto'
            });
        }, { passive: true });

        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const deltaY = touchStartY - touchY;
            window.scrollBy(0, deltaY);
            touchStartY = touchY;
        }, { passive: true });
    </script>
</body>
</html>
